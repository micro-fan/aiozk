name: master

on:
  push:
    branches:
      - master
      - ci

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 14
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
    - run: uv python install 3.9 3.11 3.13
    - run: uv run tox
    - run: uv run codecov
